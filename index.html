<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="numberAdd">
<button type="button" onclick="add()">Add</button>
<button type="button" onclick="display()">Display</button>
<script>
    let arr=[];
    function add()
    {
        arr.push(+document.getElementById('numberAdd').value);
    }
    function display()
    {
        for(let i=0;i<arr.length;i++)
            document.write(arr[i]+'<br>');
    }
</script>
</body>
</html>
